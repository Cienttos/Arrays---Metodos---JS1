<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Push y Arrays</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 via-white to-indigo-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-3xl bg-white shadow-xl rounded-2xl p-8 space-y-10">
    <h1 class="text-3xl font-bold text-center text-indigo-700">Gestor de Datos</h1>

    <section>
      <h2 class="text-xl font-semibold text-purple-700 mb-4">Frutas</h2>
      <form id="form-frutas" class="flex flex-col sm:flex-row gap-4 mb-4">
        <input id="input-frutas" type="text" placeholder="Ingresa fruta"
          class="flex-1 px-4 py-2 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
        <button type="submit"
          class="bg-purple-500 hover:bg-purple-600 text-white font-semibold px-6 py-2 rounded-lg transition duration-200">Agregar</button>
      </form>
      <ul id="lista-frutas" class="list-disc pl-5 space-y-1 text-gray-700"></ul>
    </section>

    <section>
      <h2 class="text-xl font-semibold text-blue-700 mb-4">Amigos</h2>
      <form id="form-amigos" class="flex flex-col sm:flex-row gap-4 mb-4">
        <input id="input-amigos" type="text" placeholder="Nombre de amigo"
          class="flex-1 px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg transition duration-200">Agregar</button>
      </form>
      <ul id="lista-amigos" class="list-disc pl-5 space-y-1 text-gray-700"></ul>
    </section>

    <section>
      <h2 class="text-xl font-semibold text-green-700 mb-4">Números (mayores al último)</h2>
      <form id="form-numeros" class="flex flex-col sm:flex-row gap-4 mb-4">
        <input id="input-numeros" type="number" placeholder="Ingresa número"
          class="flex-1 px-4 py-2 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        <button type="submit"
          class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-2 rounded-lg transition duration-200">Agregar</button>
      </form>
      <ul id="lista-numeros" class="list-decimal pl-5 space-y-1 text-gray-700"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
