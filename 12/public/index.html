<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejemplo .reduce()</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-100 via-white to-orange-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-xl bg-white shadow-xl rounded-2xl p-8 space-y-8">
    <h1 class="text-3xl font-bold text-center text-orange-700 mb-6">Ejemplos de <span class="text-yellow-600">.reduce()</span></h1>
    <section>
      <button id="btn-suma" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 py-2 rounded-lg mb-2">Sumar elementos</button>
      <p id="res-suma" class="text-gray-700"></p>
    </section>
    <section>
      <button id="btn-multi" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-6 py-2 rounded-lg mb-2">Multiplicar elementos</button>
      <p id="res-multi" class="text-gray-700"></p>
    </section>
    <section>
      <button id="btn-total" class="bg-amber-500 hover:bg-amber-600 text-white font-semibold px-6 py-2 rounded-lg mb-2">Total precios</button>
      <p id="res-total" class="text-gray-700"></p>
    </section>
  </div>
</body>
</html>
