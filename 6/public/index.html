<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejemplo .slice()</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 via-white to-indigo-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-8 space-y-10">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">Ejemplos de <span class="text-purple-600">.slice()</span></h1>

    <section>
      <h2 class="text-xl font-semibold text-purple-700 mb-4">Primeros 3 números</h2>
      <button id="btn-numeros" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold px-6 py-2 rounded-lg transition duration-200 mb-2">Mostrar</button>
      <ul id="lista-numeros" class="list-disc pl-5 space-y-1 text-gray-700"></ul>
    </section>

    <section>
      <h2 class="text-xl font-semibold text-blue-700 mb-4">Películas (posición 2 a 4)</h2>
      <button id="btn-peliculas" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg transition duration-200 mb-2">Mostrar</button>
      <ul id="lista-peliculas" class="list-disc pl-5 space-y-1 text-gray-700"></ul>
    </section>

    <section>
      <h2 class="text-xl font-semibold text-green-700 mb-4">Últimas 3 letras</h2>
      <button id="btn-letras" class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-2 rounded-lg transition duration-200 mb-2">Mostrar</button>
      <ul id="lista-letras" class="list-disc pl-5 space-y-1 text-gray-700"></ul>
    </section>
  </div>
</body>
</html>
