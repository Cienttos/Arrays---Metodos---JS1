<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejemplo .unshift()</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold text-blue-600 mb-6">Ejemplos de .unshift()</h1>

  <section class="w-full max-w-md space-y-6">
    <div class="bg-white p-4 rounded-xl shadow">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Colores</h2>
      <button id="btn-colores" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Agregar 3 colores</button>
      <ul id="lista-colores" class="list-disc ml-5 mt-2 text-gray-700"></ul>
    </div>

    <div class="bg-white p-4 rounded-xl shadow">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Tareas</h2>
      <button id="btn-tareas" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Agregar tarea urgente</button>
      <ul id="lista-tareas" class="list-disc ml-5 mt-2 text-gray-700"></ul>
    </div>

    <div class="bg-white p-4 rounded-xl shadow">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Usuarios conectados</h2>
      <input type="text" id="nombre-usuario" placeholder="Nombre" class="border px-3 py-1 rounded w-full mb-2" />
      <button id="btn-usuario" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Agregar usuario</button>
      <ul id="lista-usuarios" class="list-disc ml-5 mt-2 text-gray-700"></ul>
    </div>
  </section>
</body>
</html>
